{{ define "stylesheets" }}
	<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/blog/single.css">
{{ end }}
{{ define "main" }}
	<article class="main">
		<h1>{{ .Title }}</h1>
		<img src="{{ .Site.BaseURL }}/images/blog/{{ .Params.image }}" alt="{{ .Params.imagealttext }}">
		<h2>Posted: {{ .PublishDate.Format "January 2, 2006" }}</h2>
		<hr>
		<p>{{ .Content }}</p>
	</article>
{{ end }}
